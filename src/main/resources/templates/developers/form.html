<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 5.3.6 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
    /> <!-- SRI для CSS  --><title th:text="${developer.developerId} != null ? 'Редактировать' : 'Новый'">Форма</title>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="h3 mb-4" th:text="${developer.developerId} != null ? 'Редактировать разработчика' : 'Новый разработчик'"></h1>
    <form th:action="@{/developers/save}" th:object="${developer}" method="post" class="row g-3">
        <input type="hidden" th:field="*{developerId}" />
        <div class="col-md-6">
            <label class="form-label">Имя</label>
            <input type="text" th:field="*{firstName}" class="form-control" required maxlength="255"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Фамилия</label>
            <input type="text" th:field="*{lastName}" class="form-control" required maxlength="255"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required maxlength="255"/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Телефон</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" maxlength="20"/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Специализация</label>
            <input type="text" th:field="*{specialization}" class="form-control" maxlength="255"/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/developers}" class="btn btn-secondary ms-2">Отмена</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HoA44Av21H7ouB0E3nG5IX1gcQxS/Ut1abJQ1/74wXjQgda7LThDhbhc6q5VEJyH"
        crossorigin="anonymous"></script>
</body>
</html>
